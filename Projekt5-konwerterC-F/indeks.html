<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt 5 konwerter C-F</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="https://kit.fontawesome.com/ea96569da2.js" crossorigin="anonymous"></script>
</head>
<body>
    <label for="converter">Konwerter <span class="one">°C</span> na <span class="two">°F</span></label>
    <input type="text" id="converter" placeholder="Wpisz liczbę...">
    <p class="result"></p>
    <br><br>
    <div>
        <button class="conv">Konwertuj</button>
        <button class="reset">Reset</button>
        <button class="change">Zamień</button>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
